<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>After School Lesson</title>
</head>
<body>
<div id="app">
    <header>
        <h1>{{message}}</h1>

        <!-- cart indicator -->
        <div class="cart-indicator">
          <img src="images/shopping-cart.png" alt="Cart" class="cart-icon">
          <span class="cart-count">{{ cart.length }}</span>
        </div>

    </header>

    <main>

        <!-- Sort controls -->
        <div class="sort-controls">
            <label>
                Sort by:
                <select v-model="sort.field">
                    <option value="subject">Subject</option>
                    <option value="location">Location</option>
                    <option value="price">Price</option>
                    <option value="spaces">Spaces</option>
                </select>
            </label>

            <label>
                Order:
                <select v-model="sort.direction">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </label>
        </div>
        <br>

        <!-- Render all lessons using v-for and a method that returns the lessons -->
        <section class="lessons">
            <article v-for="(lesson, index) in displayLessons()" :key="index" class="lesson">
                <img :src="lesson.image" :alt="lesson.subject" width="120">
                <h2>{{ lesson.subject }}</h2>
                <p><strong>Location:</strong> {{ lesson.location }}</p>
                <p><strong>Price:</strong> {{ lesson.price }}</p>
                <p><strong>Spaces:</strong> {{ lesson.spaces }}</p>

                <!-- Add to Cart button; disabled when no spaces left-->
                <button class="btn-add" v-on:click="addToCart(lesson)" :disabled="lesson.spaces === 0">
                  {{ lesson.spaces === 0 ? 'Out Of Seats' : 'Add To Cart' }}
                </button>

            </article>
        </section>
    </main>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
